<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>История заметок</title>
</head>
<body>
<h1>Введите email для просмотра истории заметок</h1>
<form th:action="@{/api/v1/notes/history}" method="post">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:value="${email}" required>
    <button type="submit">Показать историю</button>
</form>
</body>
</html>
