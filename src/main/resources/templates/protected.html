<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container my-5">
    <h1>Создание заметки</h1>
    <form th:action="@{/api/v1/notes/protected}" method="post" th:object="${noteDTO}">
        <div class="form-group">
            <label for="title">Тема</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="Введите тему">
        </div>
        <div class="form-group">
            <label for="content">Заметка</label>
            <textarea class="form-control" id="content" th:field="*{content}" rows="3" placeholder="Введите заметку"></textarea>
        </div>
        <div class="form-group">
            <label for="email">Адрес электронной почты</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Введите адрес, вам придет письмо о заметке">
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
</body>
</html>
