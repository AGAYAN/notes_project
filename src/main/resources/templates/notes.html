<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notes</title>
</head>
<body>
<h1>Notes History</h1>
<ul th:if="${notes != null and !notes.isEmpty()}">
    <li th:each="note : ${notes}">
        <h3 th:text="${note.title}"></h3>
        <p th:text="${note.content}"></p>
        <p th:text="${note.user.email}"></p>
    </li>
</ul>
<p th:if="${notes == null or notes.isEmpty()}">No notes found.</p>
</body>
</html>
